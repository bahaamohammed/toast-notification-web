<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="buttons">
        <button class="toast-success" onclick="showToast(this)">Success</button>
        <button class="toast-error" onclick="showToast(this)">Error</button>
        <button class="toast-warn" onclick="showToast(this)">Warning</button>
    </div>
    <div id="toastBox"></div>

    <script src="script.js"></script>
</body>
</html>
